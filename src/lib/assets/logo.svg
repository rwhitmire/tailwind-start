<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Overlapping component blocks -->
  <g>
    <!-- Base block -->
    <rect x="25" y="45" width="50" height="50" rx="6" fill="url(#logoGradient)" opacity="0.9"/>
    
    <!-- Overlapping top block -->
    <rect x="45" y="25" width="50" height="50" rx="6" fill="url(#logoGradient)"/>
    
    <!-- Accent highlight -->
    <rect x="45" y="25" width="50" height="12" rx="6" fill="white" opacity="0.3"/>
  </g>
</svg>
